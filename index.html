<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>TicTacToe Game</title>
</head>
<body>
    <h1>TicTacToe Game</h1>
    <div class="header">
        <h2>Player 1 Score: <span id="score1">0</span></h2>
        <h2><span id="mid">Start Playing!</span></h2>
        <h2>Player 2 Score: <span id="score2">0</span></h2>
    </div>
    <div class="container">
        <div>
            <div id="0" class="posdiv"></div>
        </div>
        <div>
            <div id="1" class="posdiv"></div>
        </div>
        <div>
            <div id="2" class="posdiv"></div>
        </div>
        <div>
            <div id="3" class="posdiv"></div>
        </div>
        <div>
            <div id="4" class="posdiv"></div>
        </div>
        <div>
            <div id="5" class="posdiv"></div>
        </div>
        <div>
            <div id="6" class="posdiv"></div>
        </div>
        <div>
            <div id="7" class="posdiv"></div>
        </div>
        <div>
            <div id="8" class="posdiv"></div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
